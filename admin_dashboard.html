<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --accent:#2563eb;
  --border:#e5e7eb;
}
[data-theme="dark"]{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
  --muted:#94a3b8;
  --border:#334155;
}

*{margin:0;box-sizing:border-box}
body{
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.dashboard{
  display:grid;
  grid-template-columns:230px 1fr;
  grid-template-rows:64px 1fr;
  min-height:100vh;
}

aside{
  grid-row:1/3;
  background:var(--card);
  border-right:1px solid var(--border);
  padding:22px;
}
aside h2{
  color:var(--accent);
  margin-bottom:25px;
}
aside a{
  display:flex;
  gap:10px;
  padding:10px 12px;
  margin-bottom:8px;
  text-decoration:none;
  color:var(--text);
  border-radius:6px;
}
aside a:hover{
  background:var(--bg);
}

header{
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}

main{
  padding:24px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
}
.card{
  background:var(--card);
  padding:18px;
  border-radius:10px;
  border:1px solid var(--border);
}
.card h4{
  font-size:14px;
  color:var(--muted);
}
.card p{
  font-size:26px;
  font-weight:600;
}

@media(max-width:768px){
  .dashboard{grid-template-columns:1fr}
  aside{display:none}
}
</style>
</head>

<body>
<div class="dashboard">

  <aside>
    <h2>AdminPanel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Products</a>
    <a href="#">Settings</a>
  </aside>

  <header>
    <h3>Dashboard</h3>
    <button onclick="toggleTheme()">Theme</button>
  </header>

  <main>
    <div class="cards">
      <div class="card"><h4>Revenue</h4><p>$45k</p></div>
      <div class="card"><h4>Users</h4><p>2345</p></div>
      <div class="card"><h4>Orders</h4><p>456</p></div>
      <div class="card"><h4>Rate</h4><p>3.2%</p></div>
    </div>
  </main>

</div>

<script>
const root=document.documentElement;
const saved=localStorage.getItem("theme")||"light";
root.setAttribute("data-theme",saved);

function toggleTheme(){
  const t=root.getAttribute("data-theme")==="light"?"dark":"light";
  root.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
}
</script>
</body>
</html>
